<div class="container">
    <form #songForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" required name="title" [(ngModel)]="song.title">
      </div>
      <app-artist-view [(artist)]="song.artist" [readonly]="false"></app-artist-view>
      <app-dance-view [(dance)]="song.dance" [readonly]="false"></app-dance-view>
      <app-bpm-view [(bpm)]="song.bpm" [readonly]="false"></app-bpm-view>
      <app-rating-view [(rating)]="song.userRating" [readonly]="false"></app-rating-view>
      <!--<div class="form-group">
        <label for="duration">Duration</label>
        <input type="number" class="form-control" id="duration" name="duration" [(ngModel)]="song.duration">
      </div>-->
      <div class="form-group">
        <label for="labels">Labels</label>
        <app-label-list-view [(labels)]="song.labels" id="labels"></app-label-list-view>
      </div>
      <!--<div class="form-group">
        <label for="path">Path</label>
        <input type="text" class="form-control" id="path" name="title" [(ngModel)]="song.path">
      </div>-->

      <button type="button" class="btn" (click)="onSubmit()">Cancel</button>
      <button type="button" class="btn btn-danger" (click)="onSubmit()" [hidden]="song.id == null">Delete</button>
      <button type="submit" class="btn btn-success" [disabled]="!songForm.valid">Submit</button>

    </form>
</div>
